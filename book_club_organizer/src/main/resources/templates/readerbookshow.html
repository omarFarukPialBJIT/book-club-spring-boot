<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <title>Book Club</title>
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }
        h1 {
            font-weight: 800;
        }
        h2 {
            font-weight: 600;
        }
        a {
            cursor: pointer;
        }

        .rounded-table {
            border-radius: 0.4rem;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-vh-100">
<header class="container text-center border rounded-bottom p-2 mb-1 mt-1">
    <h1>Book Club</h1>
</header>
<main class="container border rounded-top pb-5">
    <div class="w-100">
        <h2 class="text-center mt-5 mb-3">Book Reader Association</h2>
        <div class="container">
            <div class="row mt-1">
                <div class="col-12">
                    <table class="table table-striped table-hover table-bordered rounded-table">
                        <thead>
                        <tr>
                            <th scope="col">Reader Name</th>
                            <th scope="col">Reader Email</th>
                            <th scope="col">Book List</th>
                            <th colspan="2" scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="reader : ${readerbooks}">
                            <td th:text="${reader.name}"></td>
                            <td th:text="${reader.email}"></td>
                            <td>
                                <ul>
                                    <li th:each="book : ${reader.bookList}" th:text="${book.title}"></li>
                                </ul>
                            </td>
                            <td><a><i class="fas fa-edit text-dark"></i></a></td>
                            <td><a><i class="fas fa-trash-alt text-danger"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://kit.fontawesome.com/c045880d2c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
